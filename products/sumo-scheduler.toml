]

[rubric.security]
value = "somewhat"
citations = [
  "We implement a variety of security measures to maintain the safety of your personal information when you place an order or enter, submit, or access your personal data."
]
notes = [
  "For more detailed information, refer to the Security Policy: https://sumoscheduler.com/security-policy/"
]

[rubric.third-party-collection]
value = "no"
citations = []
notes = [ "There is no mention of third-party data collection in the policy." ]

[rubric.history]
value = "last-modified"
citations = [
